<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja Należności - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Edycja Należności</h1>
    <nav>
        <a th:href="@{/templates/admin/billings}">Powrót do listy należności</a>
    </nav>
</header>
<main>
    <section>
        <form th:action="@{/templates/admin/edit-billing}" th:object="${billing}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label>Termin płatności:</label>
                <input type="date" th:field="*{terminPlatnosci}" required />
            </div>
            <div>
                <label>Kwota:</label>
                <input type="number" step="0.01" th:field="*{kwotaDoZaplaty}" required />
            </div>
            <div>
                <label>Status opłacenia:</label>
                <select th:field="*{oplacone}">
                    <option th:value="true">Opłacone</option>
                    <option th:value="false">Nieopłacone</option>
                </select>
            </div>
            <button type="submit">Zapisz</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Telewizja App</p>
</footer>
</body>
</html>
