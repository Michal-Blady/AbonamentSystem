<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Edycja Klienta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Edycja Klienta</h1>
    <nav><a th:href="@{/templates/admin/clients}">Powrót</a></nav>
</header>
<main>
    <form th:action="@{/templates/admin/edit-client}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div><label>Imię:</label><input type="text" th:field="*{imie}" required /></div>
        <div><label>Nazwisko:</label><input type="text" th:field="*{nazwisko}" required /></div>
        <div><label>Numer klienta:</label><input type="text" th:field="*{numerKlienta}" required /></div>
        <button type="submit">Zapisz</button>
    </form>
</main>
</body>
</html>
