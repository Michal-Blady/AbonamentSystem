<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Powiadomienia - Klient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Powiadomienia</h1>
    <nav>
        <a th:href="@{/templates/client/dashboard}">Dashboard</a>
        <a th:href="@{/templates/client/abonaments}">Abonamenty</a>
        <a th:href="@{/templates/client/billings}">Należności</a>
        <a th:href="@{/templates/client/payments}">Wpłaty</a>
        <a th:href="@{/templates/client/pricelist}">Cennik</a>
        <a th:href="@{/templates/client/notifications}">Powiadomienia</a>
        <span>Aktualna data symulowana: <span class="simulated-date">…</span></span>
    </nav>
</header>
<main>
    <section>
        <h2>Moje Powiadomienia</h2>
        <table>
            <thead>
            <tr><th>Data</th><th>Abonament ID</th><th>Treść</th></tr>
            </thead>
            <tbody>
            <tr th:each="n : ${notifications}">
                <td th:text="${n.dataUtworzenia}"></td>
                <td th:text="${n.klient.abonamenty[0].id}"></td>
                <td th:text="${n.tresc}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 Telewizja App</p>
</footer>
</body>
</html>
